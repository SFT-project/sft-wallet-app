<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SFT Wallet</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="bodyMask" onclick="hidePop()"></div>
  <div class="moreMenuMask" onclick="toggleMoreMenu()"></div>
  <div class="header">
    <img src="../../assets/addAssets/arrow.svg" onclick="back()" alt="arrow">
    <p class="lang" key="LAB_LANGUAGE_TITLE">通用设置</p>
    <div></div>
  </div>
  <div class="container">
    <div class="setting" onclick="javascript:window.clickLang('en');">
      <p>
        <label for="English"  class="radio-label lang" key="LAB_LANGUAGE_ENGLISH">English</label>
      </p>
      <input id="English" checked name="radio" type="radio">
    </div>
    <div class="setting" onclick="javascript:window.clickLang('ch');">
      <p>
        <label for="chinese" class="radio-label lang" key="LAB_LANGUAGE_CHINESE">简体中文</label>
      </p>
      <input id="Chinese" name="radio" type="radio">
    </div>
  </div>

</body>
<script src="./js/index.js"></script>
<script type="text/javascript" src="../../cordova.js"></script>
<script src="../../core/babel-browser.min.js"></script>
<script src="../../core/bitcore-mnemonic.js"></script>
<script src="../../core/lang/ch.js"></script>
<script src="../../core/lang/en.js"></script>
<script src="../../core/core.js"></script>
<script src="../../core/Base58.js"></script>

<script type="text/javascript">
	window.onload = function() {
		changeLang();
		var lan = getLanguage();
		if(lan == lang_en) {
			document.getElementById("English").checked = true;
			document.getElementById("Chinese").checked = false;
		} else if(lan == lang_ch) {
			document.getElementById("English").checked = false;
			document.getElementById("Chinese").checked = true;
		}
	}

	window.clickLang = function(strl) {
		if(strl == "en") {
			setLanguage("en");
		} else if(strl == "ch") {
			setLanguage("ch");
		}
		window.location.reload();
	}
</script>

</html>
