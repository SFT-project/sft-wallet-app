	<script type="text/javascript">
		(function() {
			window.getToken = function() {
	      	  var ts = window.location.href.split('#')
	      	  if(ts.length > 1) {
	      	  	return ts[1];
	      	  }
	      	  return "ays"
	      }

	      	var tokenType = "ays";

			window.onload = function() {
				changeLang();
				tokenType = window.getToken();

				var current = getCurrent();
		        System.accName = current.name;
		        System.addr = current.addr;
		        var mycode = new QRCode(document.getElementById("myqrcode"), {
					width : 100,
					height : 100
				});
				mycode.makeCode(Base58.fromAddr(System.addr));
				//console.log(System.addr.substr(2));
			}
		})()
	</script>
