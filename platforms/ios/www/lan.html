<html>
	<head>

		<link rel="stylesheet" type="text/css" href="./css/reset.css" />

		<script src="core/lang/en.js"></script>

	</head>
	<body>
		<header class="display_flex">
			<a href="javascript:history.back(-1)">
				<img src="image/back_arrow.png">
			</a>
			<h1 class="flex_1 lang" key="TITLE_SET">设置</h1>
		</header>

		<div class="n_my_one ">
			<!-- <a href="lockcabin.html"> -->
			<a href="javascript:window.clickEnglish();">
				<div class="display_flex align-items_center">
					<div class="my_imger">
						<img src="image/lang_en.png">
					</div>
					<div class="n_my_title lang" key="LAB_ENGLISH">英语</div>
					<div class="flex_1 clearfix">
						<div class="m_right">
							<img src="image/arrowe.png">
						</div>
					</div>
				</div>
			</a>

		</div>
		<div class="n_my_border"></div>
		<div class="my_list" style="padding-bottom: 2.5rem">
			<ul>
				<li>
					<a href="javascript:window.clickChinese();">
						<div class="display_flex align-items_center">
							<div class="my_imger">
								<img src="image/lang_zh.png">
							</div>
							<div class="n_my_title lang" key="LAB_CHINESE">简体中文</div>
							<div class="flex_1 clearfix">
								<div class="m_right">
									<img src="image/arrowe.png">
								</div>
							</div>
						</div>
					</a>
				</li>
				
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		(function() {
			// body...
			window.onload = function() {
				changeLang();
			}

			window.clickEnglish = function() {
				var lan = getLanguage();
				if(lan == lang_ch) {
					setLanguage();
					changeLang();
				}
			}

			window.clickChinese = function() {
				var lan = getLanguage();
				if(lan == lang_en) {
					setLanguage();
					changeLang();
				}
			}
		})()

		var app = {
	      // Application Constructor
	      initialize: function () {
	        document.addEventListener('deviceready', this.onDeviceReady.bind(this), false);
	      },

	      onDeviceReady: function () {

	        document.addEventListener("backbutton", function() {
	         	window.location.href = "wallet_main.html";
	        }, false);
	      },
	    };

	    app.initialize();
	</script>

</html>
